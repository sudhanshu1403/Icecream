{% extends 'base.html' %}
{% load static %}
{% block title%}Contact{% endblock title%}
{% block body%}
    <div class="container-fluid ">
        <div class="row">
            <img class="d-block h-40% w-100" src="{% static 'images/img2.jpg' %}" width="1380px" height="400px" alt="Second slide">
        </div>
    </div>
    <div class="container">
        <div class="row" action="/contact">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div><center><h1>Contacts</h1></center></div>
                <form method="post" action="/contact">
                {% csrf_token %}
                    
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                    </div>
    
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Mobile</label>
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone number">
                      </div>
                    
                      <div class="form-group">
                        <label for="desc">Descriptions</label>
                        <textarea type="text" class="form-control" id="desc" name="desc" class="form-control" rows="3"></textarea>
                      </div>
    
                    
                      <button class="btn btn-primary" type="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    
{% endblock body%}
